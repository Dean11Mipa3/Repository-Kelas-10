<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DOM</title>
</head>
<body>
	<h1 id="main-heading">Hello DOM..</h1>
	<script type="text/javascript">
		var h1_label = document.getElementById('main-heading');
		console.log(h1_label)

		var newText = prompt("Input a new Text");
		h1_label.innerHTML = newText;
		document.getElementById('main-heading').innerHTML = newText;
	</script>
</body>
</html>
