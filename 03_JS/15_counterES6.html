<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Counter ES6</title>
	<script type="text/javascript">
		
		let counter = 0;
		// arrow function
		let count = () => {
			counter++;
			document.querySelector("#counter").innerHTML = counter;
			// % modulo atau reminder atau sisa bagi
			if (counter % 10 === 0){
				// alert("Counter nya sudah "+counter")
				alert(`Counternya sudah ${counter}`)
			}
		}
	</script>
</head>
<body>
	<h1 id="counter">0</h1>
	<button onclick="count()">Click Me!</button>

</body>
</html>
