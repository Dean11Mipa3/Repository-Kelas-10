<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Event Java Script</title>
	<script type="text/javascript">
		function helloClicked() {
			alert("Whats Up!!");
			document.getElementById('main-heading').innerHTML = "Hi There"
		}

	</script>
</head>
<body>
	<h1 id="main-heading">Welcome</h1>
	<button onclick="helloClicked()">Tap me!</button>
</body>
</html>
