<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Car Object</title>
</head>
<body>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		// Constructor ~ def __init__ di python
		class Car {

			constructor (x, y){
				this.x = x;
				this.y = y;
				this.odometer = 0;
				this.speed = 100;
			}

			draw(){
				let carImg = '<img src="car.png">'

				this.carElement = $(carImg);

				this.carElement.css({
					position : 'absolute',
					left : this.x,
					top : this.y
				})

				$("body").append(this.carElement);
			}

			moveRight() {
				this.x += this.speed;

				this.carElement.css({
					left : this.x
				})

				this.odometer += this.speed
			}

			moveLeft() {
				this.x -= 200;

				this.carElement.css({
					left : this.x
				})

				this.odometer += 200
			}

			moveUp() {
				this.y += 300;

				this.carElement.css({
					top : this.y
				})

				this.odometer += 300
			}

			moveDown() {
				this.y -= 400;

				this.carElement.css({
					top : this.y
				})

				this.odometer += 400
			}
		}

		Car.prototype.readOdometer = function () {
			console.log(`Car : ${this.odometer} miles.`)
		}

		let tesla = new Car(100, 200);
		tesla.draw();
		// tesla.moveRight();
		// tesla.moveLeft();

		function stop() {
		 	clearInterval(mainloop)
		}

		let mainloop = setInterval(function (argument){
			tesla.moveRight();
			if (tesla.x > 800){
				tesla.x = 0;
			}
		}, 3)

		tesla.readOdometer();

	</script>
	<button onclick="stop()">STOOOOP</button>

</body>
</html>
