<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hacker Speak</title>
</head>
<body>
	<script type="text/javascript">
		var input = "javascript is awesome"
		var output = ""; // j4v4scr1pt is 4w3s0m3

		counter = 0;
		while(counter < input.length){
			char = input[counter];
			if (char == "a"){
				char = "4";
			} else if (char == "i"){
				char = "1";
			} else if (char == "e"){
				char = "3";
			} else if (char == "o"){
				char = "0"
			}
			output += char;
			counter++;
		}

		console.log(output)
	</script>

</body>
</html>
